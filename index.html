<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script defer src="/js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Dictionary App</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Web Dictionary</h1>
        <form>
            <input type="text" class ="search-box" placeholder="Enter your word here"
            id="input-word"/>
            <input id="search-btn" type="submit" value="Search"/>
        </form>  
        <div><h2 class="result" id="result"></h2></div>
        <div><p id="phonetics"></p></div>
        <div><p id="partofspeech"></p></div>
        <div><h3 id="meaning"></h3></div>
        <div><p id="example"></p></div> 
    </div>
</body>
</html>
